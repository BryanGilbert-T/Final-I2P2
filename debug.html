<!DOCTYPE html>
<html>
<body>
  <button id="send">Send POST Request</button>
  <pre id="output"></pre>
  <script>
    document.getElementById('send').onclick = function() {
      const params = new URLSearchParams();
      params.append('action', 'createUser'); // or 'auth' / 'updateUser'
      params.append('username', 'demoUser');
      params.append('password_hash', 'demopasswordhash'); // hash it first if you want
      params.append('stage', 1);
      params.append('px', 0);
      params.append('py', 0);
      params.append('coin', 0);
      params.append('hp', 100);

      fetch('https://script.google.com/macros/s/AKfycbxEOi5h8_zZB6kgFtiCrdjurJzgCq5FwfHPuO_XiJF3e-o-G_Ml1NldINYh_GPPGtm11A/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      })
      .then(resp => resp.json())
      .then(data => document.getElementById('output').textContent = JSON.stringify(data, null, 2))
      .catch(err => document.getElementById('output').textContent = err);
    };
  </script>
</body>
</html>
